<!doctype html>
<html land="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go wasm test</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="wasm_exec.js"></script>
  </head>
  <body>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch("main.wasm"),
        go.importObject,
      ).then((result) => {
        go.run(result.instance);
      });

      function addNumbers() {
        const a = parseInt(document.getElementById("num1").value);
        const b = parseInt(document.getElementById("num2").value);
        const result = add(a, b);
        document.getElementById("result").textContent = "Result: " + result;
      }

      function subNumbers() {
        const a = parseInt(document.getElementById("num1").value);
        const b = parseInt(document.getElementById("num2").value);
        const result = sub(a, b);
        document.getElementById("result").textContent = "Result: " + result;
      }
    </script>

    <h1>Go WASM Example</h1>
    <div>
      <input type="number" id="num1" placeholder="Enter number 1" />
      <input type="number" id="num2" placeholder="Enter number 2" />
      <button onclick="addNumbers()">Add</button>
      <button onclick="subNumbers()">Sub</button>
    </div>
    <p id="result"></p>
    <div id="app"></div>
    <script>
      const app = document.getElementById("app");
      let arr = [99, 4, 5, 3, 2, 40, 60, 50, 70, 20, 90, 10, 40];
      draw(arr);

      function draw(data) {
        for (let i = 0; i < data.length; i++) {
          const div = document.createElement("div");
          const element = document.getElementById(`div${i}`);
          if (element) {
            element.remove();
          }
          div.id = `div${i}`;
          div.style.width = `${100 / data.length}%`;
          div.style.height = `${data[i]}px`;
          app.appendChild(div);
        }
      }
    </script>
  </body>
</html>
